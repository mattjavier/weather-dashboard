<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset all css -->
    <link rel="stylesheet" href="./assets/reset.css">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- main styling -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    
    <header id="header" class="jumbotron jumbotron-fluid text-light bg-dark text-center">
      <h1 id="title">Weather Dashboard</h1>
    </header>
    <main id="mainContent" class="container-fluid">
      <div class="row">

        <!-- search bar and search history-->
        <aside id="sidebar" class="col-lg-3 bg-light">
          <p id="searchTitle">Search for a City: </p>
          <div class="input-group mb-3">
            <input type="text" id="citySearch">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
          </div>

          <!-- history buttons -->
          <aside id="cityButtons" class="btn-group-vertical rounded"></aside>
        </aside>
        <div class="col-lg-9 bg-white">

          <!-- section for weather conditions for searched city -->
          <div id="cityConditions" class="border border-secondary rounded"></div>

          <!-- section for five day forecast -->
          <section id="fiveDay">
            <h3 id="fiveDayTitle">5-Day Forecast:</h3>
            <div id="forecast" class="row">
            </div> 
          </section>
        </div>
      </div>
    </main>


    <!-- bootstrap javascript cdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- main script file -->
    <script src="./app.js"></script>
  </body>
</html>
